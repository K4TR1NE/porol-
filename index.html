<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–∞—Ä–æ–ª–µ–π</title>
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    max-width: 500px;
    width: 100%;
}

h1 {
    text-align: center;
    color: #2d3748;
    font-size: 2.5em;
    margin-bottom: 10px;
    font-weight: 700;
}

.subtitle {
    text-align: center;
    color: #718096;
    margin-bottom: 30px;
    font-size: 1.1em;
}

form {
    margin-bottom: 30px;
}

.input-group {
    margin-bottom: 25px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #4a5568;
    font-size: 1em;
}

input[type="number"] {
    width: 100%;
    padding: 15px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: white;
}

input[type="number"]:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.radio-group {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 10px;
}

.radio-group label {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 12px;
    background: #f7fafc;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 500;
}

.radio-group label:hover {
    border-color: #cbd5e0;
    background: #edf2f7;
}

.radio-group input[type="radio"] {
    margin-right: 8px;
}

button {
    width: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 16px;
    font-size: 18px;
    font-weight: 600;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
}

.result {
    background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
    padding: 25px;
    border-radius: 15px;
    color: white;
}

.result h3 {
    margin-bottom: 20px;
    font-size: 1.3em;
}

.passwords-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.password-item input {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-family: 'Courier New', monospace;
    font-weight: 600;
    background: rgba(255, 255, 255, 0.9);
    color: #2d3748;
    cursor: pointer;
    transition: all 0.3s ease;
}

.password-item input:hover {
    background: white;
    transform: translateY(-1px);
}

.password-item input:focus {
    outline: none;
    background: white;
    box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
}

/* –ê–Ω–∏–º–∞—Ü–∏–∏ */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.result {
    animation: fadeIn 0.6s ease;
}

.password-item {
    animation: fadeIn 0.6s ease;
}

.password-item:nth-child(1) { animation-delay: 0.1s; }
.password-item:nth-child(2) { animation-delay: 0.2s; }
.password-item:nth-child(3) { animation-delay: 0.3s; }
.password-item:nth-child(4) { animation-delay: 0.4s; }
.password-item:nth-child(5) { animation-delay: 0.5s; }

/* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
@media (max-width: 600px) {
    .container {
        padding: 25px;
        margin: 10px;
    }

    h1 {
        font-size: 2em;
    }

    .radio-group {
        grid-template-columns: 1fr;
    }

    input[type="number"] {
        padding: 12px;
    }

    button {
        padding: 14px;
    }
}
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üîê –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–∞—Ä–æ–ª–µ–π</h1>
        <div class="subtitle">–°–æ–∑–¥–∞–π—Ç–µ –Ω–∞–¥–µ–∂–Ω—ã–µ –ø–∞—Ä–æ–ª–∏ –∑–∞ —Å–µ–∫—É–Ω–¥—ã</div>

        <form method="POST">

            <div class="input-group">

                <div class="radio-group">
                    <label>

            <button type="submit">üéØ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å 5 –ø–∞—Ä–æ–ª–µ–π</button>
        </form>

        {% if passwords %}
        <div class="result">

            <div class="passwords-list">
                {% for password in passwords %}

    </div>
</body>
</html>
