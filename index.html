<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Генератор паролей</h1>
        <div class="subtitle">Создайте надежные пароли за секунды</div>

        <form method="POST">
            <div class="input-group">
                <label for="length">Длина пароля</label>
                <input type="number" id="length" name="length" min="4" max="50" value="{{ length }}">
            </div>

            <div class="input-group">
                <label>Уровень сложности</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="complexity" value="easy" {% if complexity=='easy' %}checked{% endif %}>
                        Легкий
                    </label>
                    <label>
                        <input type="radio" name="complexity" value="medium" {% if complexity=='medium' %}checked{% endif %}>
                        Средний
                    </label>
                    <label>
                        <input type="radio" name="complexity" value="hard" {% if complexity=='hard' %}checked{% endif %}>
                        Сложный
                    </label>
                </div>
            </div>

            <button type="submit">Сгенерировать 5 паролей</button>
        </form>

        {% if passwords %}
        <div class="result">
            <h3> Сгенерированные пароли </h3>
            <div class="passwords-list">
                {% for password in passwords %}
                <div class="password-item">
                    <input type="text" value="{{ password }}">
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
